<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<title>Mini-Minecraft Web (corrigé)</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  html,body { height:100%; margin:0; }
  body { overflow:hidden; background:#87CEEB; }
  #overlay {
    position: absolute; top:10px; left:10px; z-index:10;
    background: rgba(0,0,0,0.45); color: #fff; padding:8px 12px;
    border-radius:6px; font-family: sans-serif; font-size:14px;
  }
  #hint { position: absolute; bottom:20px; left:50%; transform:translateX(-50%); color:#fff;
    background: rgba(0,0,0,0.45); padding:8px 12px; border-radius:6px; font-family:sans-serif;
  }
</style>
</head>
<body>
<div id="overlay">W/A/S/D = marcher • Espace = sauter • Clic gauche = casser • Clic droit = poser</div>
<div id="hint">Clique dans la fenêtre pour prendre la souris (pointer lock)</div>

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js';
import { PointerLockControls } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/controls/PointerLockControls.js';

let scene, camera, renderer, controls;
let raycaster = new THREE.Raycaster();
let blocks = [];

init();
animate();

function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);

    camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);

    // Renderer
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    // Controls (Pointer Lock)
    controls = new PointerLockControls(camera, document.body);
    scene.add(controls.getObject());

    // Lock on click
    document.addEventListener('click', () => { controls.lock(); });

    // Lights
    const dir = new THREE.DirectionalLight(0xffffff, 0.9);
    dir.position.set(5, 10, 2);
    scene.add(dir);
    scene.add(new THREE.AmbientLight(0x606060));

    // Materials (réutilisables)
    const boxGeo = new THREE.BoxGeometry(1,1,1);
    const materials = {
        grass: new THREE.MeshStandardMaterial({ color: 0x33aa33 }),
        dirt:  new THREE.MeshStandardMaterial({ color: 0x8B4513 }),
        stone: new THREE.MeshStandardMaterial({ color: 0x808080 })
    };

    // Terrain simple (16x16) - tu peux augmenter la taille
    for (let x=0; x<16; x++){
        for (let z=0; z<16; z++){
            const h = Math.floor(Math.random()*3) + 1;
            for (let y=0; y<h; y++){
                const type = (y === h-1) ? 'grass' : (y > h-3 ? 'dirt' : 'stone');
                const cube = new THREE.Mesh(boxGeo, materials[type]);
                cube.position.set(x, y, z);
                cube.userData.type = type;
                scene.add(cube);
                blocks.push(cube);
            }
        }
    }

    // Place camera above terrain
    controls.getObject().position.set(8, 6, 8);

    // Movement variables
    let moveForward=false, moveBackward=false, moveLeft=false, moveRight=false;
    let canJump = false;
    const velocity = new THREE.Vector3();
    const direction = new THREE.Vector3();
    let prevTime = performance.now();

    // Keyboard
    const onKeyDown = function(event) {
        switch (event.code) {
            case 'ArrowUp':
            case 'KeyW': moveForward = true; break;
            case 'ArrowLeft':
            case 'KeyA': moveLeft = true; break;
            case 'ArrowDown':
            case 'KeyS': moveBackward = true; break;
            case 'ArrowRight':
            case 'KeyD': moveRight = true; break;
            case 'Space':
                if (canJump === true) { velocity.y += 8; canJump = false; }
                break;
        }
    };
    const onKeyUp = function(event) {
        switch (event.code) {
            case 'ArrowUp':
            case 'KeyW': moveForward = false; break;
            case 'ArrowLeft':
            case 'KeyA': moveLeft = false; break;
            case 'ArrowDown':
            case 'KeyS': moveBackward = false; break;
            case 'ArrowRight':
            case 'KeyD': moveRight = false; break;
        }
    };
    document.addEventListener('keydown', onKeyDown);
    document.addEventListener('keyup', onKeyUp);

    // Prevent right-click menu
    window.addEventListener('contextmenu', e => e.preventDefault());

    // Mousedown : casser / poser
    window.addEventListener('mousedown', (event) => {
        if (!controls.isLocked) return;
        // raycast from center of screen
        raycaster.setFromCamera(new THREE.Vector2(0,0), camera);
        const intersects = raycaster.intersectObjects(blocks);
        if (intersects.length === 0) return;
        const hit = intersects[0].object;
        if (event.button === 0) {
            // clic gauche -> supprimer
            scene.remove(hit);
            blocks = blocks.filter(b => b !== hit);
        } else if (event.button === 2) {
            // clic droit -> poser au-dessus si libre
            const targetPos = new THREE.Vector3().copy(hit.position).add(new THREE.Vector3(0,1,0));
            // check s'il y a déjà un bloc à targetPos
            const occupied = blocks.some(b => b.position.x === targetPos.x && b.position.y === targetPos.y && b.position.z === targetPos.z);
            if (!occupied) {
                const newMat = materials['grass'];
                const cube = new THREE.Mesh(boxGeo, newMat);
                cube.position.copy(targetPos);
                scene.add(cube);
                blocks.push(cube);
            }
        }
    });

    // Animation loop: movement + gravity
    function animateMovement() {
        requestAnimationFrame(animateMovement);
        const time = performance.now();
        const delta = (time - prevTime) / 1000;

        if (controls.isLocked === true) {
            // damping
            velocity.x -= velocity.x * 10.0 * delta;
            velocity.z -= velocity.z * 10.0 * delta;
            velocity.y -= 9.8 * 5.0 * delta; // gravity

            direction.z = Number(moveForward) - Number(moveBackward);
            direction.x = Number(moveRight) - Number(moveLeft);
            direction.normalize();

            const speed = 8.0;
            if (moveForward || moveBackward) velocity.z -= direction.z * speed * delta * 50;
            if (moveLeft || moveRight) velocity.x -= direction.x * speed * delta * 50;

            controls.getObject().translateX(velocity.x * delta);
            controls.getObject().translateY(velocity.y * delta);
            controls.getObject().translateZ(velocity.z * delta);

            // simple ground collision (empêche de tomber trop bas)
            if (controls.getObject().position.y < 1.6) {
                velocity.y = 0;
                controls.getObject().position.y = 1.6;
                canJump = true;
            }
        }

        renderer.render(scene, camera);
        prevTime = time;
    }
    animateMovement();

    // Resize
    window.addEventListener('resize', () => {
        camera.aspect = innerWidth / innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(innerWidth, innerHeight);
    });
}

function animate() {
    // kept empty because movement loop handles render + RAF
}
</script>
</body>
</html>
