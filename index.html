<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini-Minecraft Web</title>
<style>
  body { margin: 0; overflow: hidden; }
  canvas { display: block; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/controls/PointerLockControls.js"></script>

<script>
let scene, camera, renderer, controls;
let raycaster = new THREE.Raycaster();
let mouse = new THREE.Vector2();
let blocks = [];

init();
animate();

function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(8,5,8);

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    controls = new THREE.PointerLockControls(camera, document.body);
    document.body.addEventListener('click', () => { controls.lock(); });

    let light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 20, 10);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    // Générer un terrain simple
    let geometry = new THREE.BoxGeometry(1,1,1);
    let materials = {
        grass: new THREE.MeshStandardMaterial({color:0x00ff00}),
        dirt: new THREE.MeshStandardMaterial({color:0x8B4513}),
        stone: new THREE.MeshStandardMaterial({color:0x808080})
    };

    for(let x=0; x<16; x++){
        for(let z=0; z<16; z++){
            let height = Math.floor(Math.random()*3) + 1;
            for(let y=0; y<height; y++){
                let type = y===height-1 ? 'grass' : y>height-3 ? 'dirt' : 'stone';
                let cube = new THREE.Mesh(geometry, materials[type]);
                cube.position.set(x,y,z);
                scene.add(cube);
                blocks.push(cube);
            }
        }
    }

    window.addEventListener('resize', onWindowResize, false);
    window.addEventListener('mousedown', onMouseDown, false);
}

function onWindowResize(){
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function onMouseDown(event){
    if(!controls.isLocked) return;

    raycaster.setFromCamera({x:0,y:0}, camera);
    let intersects = raycaster.intersectObjects(blocks);
    if(intersects.length>0){
        if(event.button===0){ // clic gauche: casser
            let obj = intersects[0].object;
            scene.remove(obj);
            blocks = blocks.filter(b => b!==obj);
        } else if(event.button===2){ // clic droit: placer au-dessus
            let obj = intersects[0].object;
            let geometry = new THREE.BoxGeometry(1,1,1);
            let material = new THREE.MeshStandardMaterial({color:0x00ff00});
            let cube = new THREE.Mesh(geometry, material);
            cube.position.set(obj.position.x, obj.position.y+1, obj.position.z);
            scene.add(cube);
            blocks.push(cube);
        }
    }
}

function animate(){
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}
</script>
</body>
</html>
